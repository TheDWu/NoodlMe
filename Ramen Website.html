<!DOCTYPE html>
<!-- Shortcut:  "Ctrl + K + C" comments  -->
<html>
    <head>
        <!-- This is your tab title -->
        <title> Ramen Order </title>   
        <link rel="stylesheet" type ="text/css" href="RamenWebsite.css">
        
    </head>
    <body>
        
        <h1>NoodlME </h1>
        <h3> An Automated Ramen Machine</h3>
        <h4><em>From order to consumption in 3 minutes!</em></h4>
        <!-- images of cup noodles -->
        
        <div class="images">
            <img src = 'images/beef.jpeg' alt="Cup Noodle: Beef" >
        </div>
        <div class="images">
            <img src = 'images/chicken.jpeg' alt = 'Cup Noodle: Chicken'>
        </div>
        <div class="images">
            <img src = 'images/shrimp.jpeg' alt = 'Cup Noodle: Shrimp'>
        </div>
        
        <div class="flavor">
            <p>Please choose 1 flavor of Cup Noodle</p>
        </div>
        <div class = "boxes">
            <input type="checkbox" id = 'beef' name = "Beef">
            <label for = "beef">Beef</label>
            <input type="checkbox" id = 'chicken' name = "Chicken">
            <label for ="chicken">Chicken</label>
            <input type="checkbox" id = 'shrimp' name = "Shrimp">
            <label for ='shrimp'>Shrimp</label>
        </div>
        <br>
        <p><b> Please pay in order to order your Ramen </b></p>
        
        <button>Pay </button>
        </div>
    </body>

    
</html>
